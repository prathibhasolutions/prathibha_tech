{% extends "admin/base_site.html" %}
{% block content %}
<h1>Current Stock</h1>
<table class="table">
    <thead>
        <tr>
            <th>Product</th>
            <th>Description</th>
            <th>Current Stock</th>
        </tr>
    </thead>
    <tbody>
        {% for item in stock_data %}
        <tr>
            <td>{{ item.product.name }}</td>
            <td>{{ item.product.description }}</td>
            <td>{{ item.stock }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
